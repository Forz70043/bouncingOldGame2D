<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BouncingBall</title>
        <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 

    </head>
    <body>
        <div id="gameSetings" class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading">Game Settings</div>
            <div class="panel-body">
                <form class="form-horizontal" name="formSubmit">
                    <label for="sel1">Select difficulty:</label>
                    <select class="form-control" id="sel1" name="difficulty">
                        <option value="0">Easy</option>
                        <option value="5">Medium</option>
                        <option value="7">Hard</option>
                    </select><br>
                    <button type="button" class="btn btn-default" value="submit" onclick="submitValue();">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Start Game
                    </button>
                </form>
            </div>
        </div> 
        <canvas class="gameCanvas" id="gameCanvas" width="1200" height="840"></canvas>
    </body>
</html>
